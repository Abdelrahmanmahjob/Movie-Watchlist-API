<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Watchlist {API}</title>
    <link rel="stylesheet" href="styles.css ">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-info d-flex">
            <h1>Find your film</h1>
            <a href="watchlist.html">My Watchlist</a>
        </div>
        <div class="search-container">
            <img class="search-icon" src="imgs/search-icon.png" alt="">
            <input type="text" name="search" placeholder="Search for a movie">
            <button class="search-btn" data-search="search">Search</button>
        </div>
    </header>  
    <main>
        <section class="movies-container d-flex">
            <div class="start-explore d-flex">
                <img src="imgs/movie-img.png" alt="">
                <p>Start exploring</p>
            </div>
        </section>
    </main>

    <script src="main.js"></script>
</body>
</html>
